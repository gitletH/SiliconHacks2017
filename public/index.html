<!DOCTYPE html>
<html>
  <head title="citizen">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.slim.js"></script>
    <script src="simplepeer.min.js"></script>
    <script src="control.js"></script>
    <script src="video.js"></script>

  </head>

  <body>
    <section class="hero is-light is-large is-fullheight">
      <!-- Hero header: will stick at the top -->
      <div class="hero-head">
        <header class="nav">
          <div class="container">
            <div class="nav-right nav-menu">
              <span class="nav-item">
                <a class="button is-dark is-inverted is-large" onclick="javascript: toggle()">
                  <span class="icon is-large">
                    <i class="fa fa-bars"></i>
                  </span>
                </a>
              </span>
            </div>
          </div>
        </header>
      </div>


      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <div id="match" >
            <a class="button is-large" id='match' onclick='javascript: match()'>
              Match
            </a>
            <h2 class="subtitle">
              Click to match with another earthling.
            </h2>
          </div>
          <div id="chat">
            <div id="video">
              <video autoplay></video>
              <div class="actions">
                <input type="checkbox" name="Audio Only" id="novideo"><p>Audio Only</p>
                <input type="checkbox" name="Mute" id="mute"><p>Mute</p>
                <button id='call'>videocall</button>
              </div>
            </div>
            <br>
            <div class="actions">
              <br/>
              <button id='connect'>Connect</button>
              <br/>
              <form id="chatinput">
                <input type="text" id="text" placeholder="Enter message">
                <input id ="send" class="button" type="submit" value="Send to selected peers">
              </form>
              <div id="message"></div>
              <button id="close">Close selected connections</button>
            </div>
            <br/>
            <br/>
            <br/>

          </div>
          <div id='hobbies'></div>
        </div> <!-- End #chat div -->
      </div>
</div>

<!-- Hero footer: will stick at the bottom -->
<div class="hero-foot">
  <p>SiliconHacks 2017</p>
</div>
</section>

<!-- End of Hero section -->

<div id="sidebar" class="login-wrapper columns sidenav">
  <div class="column is-9 is-hidden-mobile hero-banner"></div>
  <div class="column is-3">
    <section class="hero is-fullheight">
      <table class="table is-striped" style="margin-top:6em">
        <thead>
          <th>Name</th>
          <th id="name"></th>
        </thead>
        <tbody>
          <td>Age</td>
          <td id="age"></td>
</tr>
<tr>
  <td>Country</td>
  <td id="country"></td>
</tr>
<tr>
  <td>Ethnicity</td>
  <td id="ethnicity"></td>
</tr>
<tr>
  <td>Gender</td>
  <td id="gender"></td>
</tr>
<tr>
  <td>Religion</td>
  <td id="religion"></td>
</tr>
</tbody>
</table>
</div>
</section>
</div>
</div>

<script>
  var isToggled = false;
  $('#chat').toggle();
  $('.removed').remove();
  /* Open the sidenav */
  function toggle() {
  console.log(isToggled)
  if (isToggled) {
  isToggled = false;
  document.getElementById("sidebar").style.right = "-100%";
  } else {
  isToggled = true;
  document.getElementById("sidebar").style.right = "0";
  }
  }

  // Populate bio
  document.getElementById("name").innerHTML = window.localStorage.getItem('first') + " " + window.localStorage.getItem('last');
  document.getElementById("age").innerHTML = window.localStorage.getItem('Age');
  document.getElementById("country").innerHTML = window.localStorage.getItem('Country');
  document.getElementById("ethnicity").innerHTML = window.localStorage.getItem('Ethnicity');
  document.getElementById("gender").innerHTML = window.localStorage.getItem('Gender');
  document.getElementById("religion").innerHTML = window.localStorage.getItem('Religion');

  function match() {
  $('#match').toggle(600);
  $('#chat').toggle(600);
  }
  var user = window.localStorage.getItem('user');
  console.log(user);
</script>
</body>

</html>
