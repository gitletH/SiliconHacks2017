<!DOCTYPE html>
<html>
  <head title="citizen">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <script src="./js/peer.min.js"></script>

    <script src="control.js"></script>


  </head>

  <body>
    <section class="hero is-light is-large is-fullheight">
      <!-- Hero header: will stick at the top -->
      <div class="hero-head">
        <header class="nav">
          <div class="container">
            <div class="nav-right nav-menu">
              <span class="nav-item">
                <a class="button is-dark is-inverted is-large" onclick="javascript:toggle()">
                  <span class="icon is-large">
                    <i class="fa fa-bars"></i>
                  </span>
                </a>
              </span>
            </div>
          </div>
        </header>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <a class="button is-large" onclick="javascript: match()">
            Match
          </a>
          <h2 class="subtitle">
            Click to match with another earthling.
          </h2>
          <div id="actions">
            Your PeerJS ID is <span id="pid"></span><br>
            Connect to a peer: <input type="text" id="rid" placeholder="Someone else's id"><input class="button" type="button" value="Connect" id="connect"><br><br>

            <form id="send">
              <input type="text" id="text" placeholder="Enter message"><input class="button" type="submit" value="Send to selected peers">
            </form>
            <button id="close">Close selected connections</button>
          </div>

          <div id="wrap"><div id="connections"><span class="filler">You have not yet
                made any connections.</span></div>
            <div class="clear"></div></div>

          <div id="box" style="background: #fff; font-size: 18px;padding:40px 30px; text-align: center;">

          </div>
          <div id="video">
            <video autoplay></video>
            <input type="checkbox" name="Audio Only" id="novideo">Audio Only
            <input type="checkbox" name="Mute" id="mute">Mute
            <button id='call'>videocall</button>
          </div>

        </div>
      </div>

      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot">
        <p>SiliconHacks 2017</p>
      </div>
    </section>

    <!-- End of Hero section -->

    <div id="sidebar" class="login-wrapper columns sidenav">
      <div class="column is-9 is-hidden-mobile hero-banner"></div>
      <div class="column is-3">
        <section class="hero is-fullheight">
          <table class="table is-striped" style="margin-top:6em">
            <thead>
              <th>Name</th>
              <th id="name"></th>
            </thead>
            <tbody>
              <td>Age</td>
              <td id="age"></td>
</tr>
<tr>
  <td>Country</td>
  <td id="country"></td>
</tr>
<tr>
  <td>Ethnicity</td>
  <td id="ethnicity"></td>
</tr>
<tr>
  <td>Gender</td>
  <td id="gender"></td>
</tr>
<tr>
  <td>Religion</td>
  <td id="religion"></td>
</tr>
</tbody>
</table>
</div>
</section>
</div>
</div>

<script>
  var isToggled = false;
  /* Open the sidenav */
  function toggle() {
  console.log(isToggled)
  if (isToggled) {
  isToggled = false;
  document.getElementById("sidebar").style.right = "-100%";
  } else {
  isToggled = true;
  document.getElementById("sidebar").style.right = "0";
  }
  }

  // Populate bio
  document.getElementById("name").innerHTML = window.localStorage.getItem('first') + " " + window.localStorage.getItem('last');
  document.getElementById("age").innerHTML = window.localStorage.getItem('Age');
  document.getElementById("country").innerHTML = window.localStorage.getItem('Country');
  document.getElementById("ethnicity").innerHTML = window.localStorage.getItem('Ethnicity');
  document.getElementById("gender").innerHTML = window.localStorage.getItem('Gender');
  document.getElementById("religion").innerHTML = window.localStorage.getItem('Religion');


  

  $('chatmatch').click(function(){
  window.location.replace("chat.html");
  });
  $('#videomatch').click(function(){
  window.location.replace("video.html");
  });
  var user = Cookies.getJSON('user');
  console.log(user);
</script>
</body>

</html>
